<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Admin Error</title>
</head>
<body>
    <div class="wrapper_admin">
        <div class="container-fluid">
            <div class="container-car-setting">
                <!-- Start Sidebar -->
                <div class="sidebar">
                    <div class="sidebar__inner">
                        <nav class="sidebar__item">
                            <header class="sidebar__logo">
                                <img src="img/logo_admin_auth.svg" alt="logo_admin_car">
                                <h1>Need fo drive</h1>
                            </header>
                            <ul class="sidebar__list">
                                <li class="sidebar__menu">
                                    <img src="img/admin/menu1.svg" alt="menu1">Карточка автомобиля
                                </li>
                                <li class="sidebar__menu">
                                    <img src="img/admin/menu2.svg" alt="menu2">Список авто
                                </li>
                                <li class="sidebar__menu">
                                    <img src="img/admin/menu3.svg" alt="menu3">Заказы
                                </li>
                                <li class="sidebar__menu">
                                    <img src="img/admin/menu4.svg" alt="menu4">Menu 4
                                </li>
                                <li class="sidebar__menu">
                                    <img src="img/admin/menu5.svg" alt="menu5">Menu 5
                                </li>
                                <li class="sidebar__menu">
                                    <img src="img/admin/menu6.svg" alt="menu6">Menu 6
                                </li>
                                <li class="sidebar__menu">
                                    <img src="img/admin/menu7.svg" alt="menu7">Menu 7
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- End Sidebar -->
                <!-- Start Main Content -->
                <div class="content-admin">
                    <div class="content-admin__inner">
                        <div class="content-admin__item">
                            <!-- Start Header -->
                            <header class="main_header"> 
                                <div class="main_header-search">
                                    <p class="search">
                                        <img src="img/admin/search.svg" alt="search">
                                        <input type="text" placeholder="Поиск...">
                                    </p>
                                </div>
                                <div class="main_header-userinfo">
                                    <div class="userinfo_bell">
                                        <img src="img/admin/bell.svg" alt="bell" class="bell">
                                        <span class="count">2</span>
                                    </div>
                                    <div class="userinfo_user">
                                        <img src="img/admin/avatar.png" alt="avatar" class="avatar">
                                        <p class="user">Admin</p>
                                        <div class="dropdown">
                                            <button id="my-dropdown" class="btn dropdown-toggle" data-toggle="dropdown"></button>
                                            <div class="dropdown-menu" aria-labelledby="my-dropdown">
                                                <a class="dropdown-item active" href="#">Text</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </header>
                            <!-- End Header -->
                            <main class="main_car-content">
                                <div class="error-page">
                                    <div class="error__main">
                                        <h1 class="error-cod">500</h1>
                                        <p class="error-title">Что-то пошло не так</p>
                                        <p class="error-subtitle">Попробуйте перезагрузить страницу</p>
                                        <button class="btn btn-primary error-btn-control">Назад</button>
                                    </div>
                                </div>
                            </main>
                            <!-- End Main Content -->
                            <!-- Start Footer -->
                            <footer class="main_footer navber-fixed-bottom">
                                <div class="footer-ul">
                                    <li><a href="#">Главная страница</a></li>
                                    <li><a href="#">Ссылка</a></li>
                                </div>
                                <div class="footer-simbirsoft">
                                    <p>Copyright © 2020 Simbirsoft</p>
                                </div>
                            </footer>
                            <!-- End Footer -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
