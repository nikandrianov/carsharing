<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Auth</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <div class="wrapper__auth">
        <div class="container">
            <div class="container__auth">
                <div class="logo">
                    <img src="img/logo_admin_auth.svg" alt="logo_admin_auth">
                    <h1>Need for drive</h1>
                </div>
                <div class="auth">
                    <h1>Вход</h1>
                    <form class="form_auth">
                        <div class="form-group">
                          <label for="Email">Почта</label>
                          <input type="email" class="form-control" id="Email">
                        </div>
                        <div class="form-group">
                          <label for="Password">Пароль</label>
                          <input type="password" class="form-control" id="Password">
                        </div>
                        <div class="form-enter">
                            <a href="#">Запросить доступ</a>
                            <button type="submit" class="btn btn-primary btn-enter">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="main.js"></script><script type="text/javascript" src="order.js"></script></body>
</html>
